<!-- 간단하게 setState라는 메소드를 통해서 state를 기반으로 render해주는 코드 작성 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Web Component 1</title>
    </head>
    <body>
        <h1>Example #1</h1>
        <div id="app"></div>
        <script>
            const $app = document.querySelector('#app');

            let state = {
                items : ['item1', 'item2', 'item3', 'item4']
                }

                const render = () => {
                const { items } = state;
                $app.innerHTML = `
                    <ul>
                    ${items.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                    <button id="append">추가</button>
                `;
                document.querySelector('#append').addEventListener('click',() => {
                    setState({ items:[...items, `item${items.length + 1}`]})
                })
            }
    
            const setState = (newState) => {
                state = { ...state, ...newState};
                render();
            }

            render();
        </script>
    </body>
</html>

<!-- state가 변경되면 render가 실행되어야 하고 state는 setState로 변경되어야 한다. 즉 브라우저에 출력되는 내용은 무조건 state에 종속되며 DOM을 직접적으로 다룰 필요가 없어진다. -->
